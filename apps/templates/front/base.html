<!DOCTYPE html>
<!-- saved from url=(0048)https://getbootstrap.com/docs/4.2/examples/blog/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <!--<a class="text-muted" href="https://getbootstrap.com/docs/4.2/examples/blog/#">Subscribe</a>-->
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">
                    {% block header %}
                        你好
                    {% endblock %}
                </a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3" focusable="false" role="img"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                <!--<a class="btn btn-sm btn-outline-secondary" href="">Sign up</a>-->
            </div>
        </div>
    </header>

    <!--<div class="nav-scroller py-1 mb-2">-->
        <!--&lt;!&ndash; 使用 justify-content-between 类均匀分布&ndash;&gt;-->
        <!--<nav class="nav d-flex ">-->
            <!--<a class="p-2 text-muted" href="">Blog</a>-->
        <!--</nav>-->
    <!--</div>-->
    {% block featured %}
    {% endblock %}
</div>

<main role="main" class="container">
    <div class="row">

{% block main%}
{% endblock %}


    </div><!-- /.row -->

</main><!-- /.container -->


<footer class="blog-footer">
    {% block footer%}
    {% endblock %}
    <!--<p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.-->
    <!--</p>-->
    <p>
        <a href="#top">Back to top</a>
    </p>
</footer>

<script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')
</script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
        integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP"
        crossorigin="anonymous"></script>

</body>
</html>
